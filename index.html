<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHub - Save Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="changeLanguage('en')" class="lang-btn active" id="en-btn">EN</button>
        <button onclick="changeLanguage('fr')" class="lang-btn" id="fr-btn">FR</button>
    </div>

    <!-- Header -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-tags"></i> DealHub
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-i18n="nav.home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-i18n="nav.deals">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-i18n="nav.stores">Stores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h1 class="hero-title" data-i18n="hero.title">Find the Best Deals</h1>
                    <p class="hero-subtitle" data-i18n="hero.subtitle">Save money with our verified coupons</p>
                    <div class="search-box">
                        <input type="text" id="searchInput" data-i18n="hero.searchPlaceholder" placeholder="Search for stores or brands...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Coupons Section -->
    <section class="coupons-section">
        <div class="container">
            <h2 class="section-title" data-i18n="coupons.title">Today's Top Deals</h2>
            <div class="row" id="couponsContainer">
                <!-- Coupons will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5 data-i18n="footer.about">About</h5>
                    <p data-i18n="footer.aboutText">DealHub helps you save money on your online shopping.</p>
                </div>
                <div class="col-md-4">
                    <h5 data-i18n="footer.links">Useful Links</h5>
                    <ul>
                        <li><a href="#" data-i18n="footer.terms">Terms of Use</a></li>
                        <li><a href="#" data-i18n="footer.privacy">Privacy Policy</a></li>
                        <li><a href="#" data-i18n="footer.contact">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5 data-i18n="footer.newsletter">Newsletter</h5>
                    <div class="newsletter-form">
                        <input type="email" data-i18n="footer.emailPlaceholder" placeholder="Your email">
                        <button class="btn-subscribe" data-i18n="footer.subscribe">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Add this right before the closing </body> tag -->
<div id="toastContainer" class="toast-container"></div>

</body>
</html>
