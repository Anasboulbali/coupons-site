<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealSpot - Best Deals & Coupons</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Find the best deals and coupons for your favorite stores">
    <meta name="keywords" content="deals, coupons, discounts, promo codes, savings">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tags"></i> DealSpot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#deals">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stores">Stores</a>
                    </li>
                </ul>
                <div class="language-switcher d-flex align-items-center">
                    <button class="lang-btn active" onclick="changeLanguage('en')">EN</button>
                    <button class="lang-btn" onclick="changeLanguage('fr')">FR</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h1 class="hero-title">
                        Find the Best <span class="highlight">Deals & Coupons</span>
                    </h1>
                    <p class="hero-subtitle">
                        Save money with verified promo codes from your favorite stores
                    </p>
                    <div class="search-container">
                        <div class="search-box">
                            <input type="text" 
                                   placeholder="Search for stores or deals..." 
                                   id="searchInput">
                            <button class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="popular-tags">
                            <span>Popular:</span>
                            <a href="#" class="tag">Amazon</a>
                            <a href="#" class="tag">Nike</a>
                            <a href="#" class="tag">Apple</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="hero-image-container">
                        <img src="assets/images/hero-illustration.svg" alt="Savings illustration">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Stores -->
    <section class="featured-stores" id="stores">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Featured Stores</h2>
            <div class="row store-grid" id="storesContainer">
                <!-- Stores will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Deals Section -->
    <section class="deals-section" id="deals">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-aos="fade-up">Today's Best Deals</h2>
                <div class="filters" data-aos="fade-up">
                    <select class="form-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="fashion">Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="food">Food & Dining</option>
                    </select>
                </div>
            </div>
            <div class="row" id="couponsContainer">
                <!-- Coupons will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-box" data-aos="zoom-in">
                <h3>Never Miss a Deal</h3>
                <p>Subscribe to our newsletter and get the best deals directly in your inbox.</p>
                <form class="newsletter-form" id="newsletterForm">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Enter your email">
                        <button class="btn btn-primary" type="submit">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
