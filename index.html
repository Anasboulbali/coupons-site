<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponSite - Économisez sur vos achats</title>
    <meta name="description" content="Trouvez les meilleurs codes promo et réductions">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet">
    <style>
        .coupon-card {
            transition: transform 0.2s;
        }
        .coupon-card:hover {
            transform: translateY(-5px);
        }
        .code-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .verified-badge {
            color: #198754;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.svg" alt="CouponSite" width="30" height="30" class="d-inline-block align-top">
                    CouponSite
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="deals.html">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stores.html">Magasins</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Search Section -->
        <section class="mb-5">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Trouvez les meilleurs codes promo</h1>
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un magasin ou une marque...">
                            <button class="btn btn-primary" type="button">Rechercher</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Coupons Section -->
        <section id="couponsContainer" class="row">
            <!-- Les coupons seront injectés ici via JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>À propos</h5>
                    <p>CouponSite vous aide à économiser sur vos achats en ligne.</p>
                </div>
                <div class="col-md-4">
                    <h5>Liens utiles</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Conditions d'utilisation</a></li>
                        <li><a href="#" class="text-light">Politique de confidentialité</a></li>
                        <li><a href="#" class="text-light">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Newsletter</h5>
                    <form>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Votre email">
                            <button class="btn btn-primary" type="submit">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
    <script>
        // Fonction pour charger et afficher les coupons
        async function loadCoupons() {
            try {
                const response = await fetch('data/coupons.json');
                const data = await response.json();
                const couponsContainer = document.getElementById('couponsContainer');
                
                data.coupons.forEach(coupon => {
                    const couponElement = `
                        <div class="col-md-4 mb-4">
                            <div class="card coupon-card">
                                <div class="card-body">
                                    <h5 class="card-title">${coupon.title}</h5>
                                    ${coupon.verified ? '<span class="verified-badge"><i class="fas fa-check-circle"></i> Vérifié</span>' : ''}
                                    <h6 class="card-subtitle mb-2 text-muted">${coupon.store}</h6>
                                    <p class="card-text">${coupon.description}</p>
                                    <div class="code-box mb-3">${coupon.code}</div>
                                    <button class="btn btn-primary" onclick="copyCoupon('${coupon.code}')">Copier le code</button>
                                </div>
                                <div class="card-footer text-muted">
                                    Expire le: ${new Date(coupon.expiryDate).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    `;
                    couponsContainer.innerHTML += couponElement;
                });
            } catch (error) {
                console.error('Erreur lors du chargement des coupons:', error);
            }
        }

        // Fonction pour copier le code promo
        function copyCoupon(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copié !');
            }).catch(err => {
                console.error('Erreur lors de la copie:', err);
            });
        }

        // Chargement des coupons au démarrage
        document.addEventListener('DOMContentLoaded', loadCoupons);

        // Fonction de recherche
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.coupon-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.closest('.col-md-4').style.display = 
                    text.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
