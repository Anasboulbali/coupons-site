<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponSite - Save Smart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="changeLanguage('en')" class="lang-btn active" id="en-btn">
            <img src="assets/images/flags/en.png" alt="English" width="20"> EN
        </button>
        <button onclick="changeLanguage('fr')" class="lang-btn" id="fr-btn">
            <img src="assets/images/flags/fr.png" alt="FranÃ§ais" width="20"> FR
        </button>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4" data-i18n="main.title">Today's Best Deals</h1>
        
        <!-- Search Bar -->
        <div class="search-container mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" 
                       placeholder="Search for stores or deals..." data-i18n="search.placeholder">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Coupons Grid -->
        <div class="row" id="couponsContainer">
            <!-- Coupons will be loaded here -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
