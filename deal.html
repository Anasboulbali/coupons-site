<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Details - DealZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/deal-details.css">
</head>
<body>
    <!-- Header (same as index.html) -->

    <!-- Deal Details Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Deal Image -->
            <div class="col-md-6">
                <div class="deal-image-container">
                    <img id="dealImage" src="" alt="" class="img-fluid rounded">
                    <span class="discount-badge" id="discountBadge"></span>
                </div>
            </div>

            <!-- Deal Info -->
            <div class="col-md-6">
                <h1 id="dealTitle" class="mb-3"></h1>
                <div class="price-container mb-4">
                    <span class="current-price" id="currentPrice"></span>
                    <span class="original-price" id="originalPrice"></span>
                    <span class="savings-text" id="savings"></span>
                </div>

                <div class="timer-container mb-4">
                    <h5>Time Remaining:</h5>
                    <div id="dealTimer" class="deal-timer"></div>
                </div>

                <button class="btn btn-primary btn-lg w-100 mb-3">Get This Deal</button>

                <div class="highlights-container">
                    <h5>Highlights:</h5>
                    <ul id="highlightsList"></ul>
                </div>
            </div>
        </div>

        <!-- Deal Description -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4>Description</h4>
                        <p id="dealDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4>Terms & Conditions</h4>
                        <ul id="termsList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Deals -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Similar Deals</h3>
                <div class="row" id="relatedDeals"></div>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->

    <script src="js/deal-details.js"></script>
</body>
</html>
